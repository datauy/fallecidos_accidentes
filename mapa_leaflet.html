    <script>

            function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties && feature.properties.Rol) {
                layer.bindPopup(feature.properties.Rol);
            }
        }

        var map = L.map('map').setView([-30.21629485445426, -57.62513342958296], 7);
        L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png').addTo(map);

        L.geoJson(geojsonFeature, {
          onEachFeature: onEachFeature
        }).addTo(map);

    </script>
